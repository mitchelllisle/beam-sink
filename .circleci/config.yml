version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    docker:
      - image: circleci/python:3.7.3
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: pip install pytest pytest-cov
      - run:
          command: pytest --cov=./
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
